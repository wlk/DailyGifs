<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top GIFs</ion-title>
</ion-navbar>

<ion-content>
        <ion-list>
            <ion-item *ngFor="#gif of gifs" (click)="displayDetails(gif)">
                <img class="gif" [src]="gif.images.fixed_width_still.url"/>
            </ion-item>
        </ion-list>
</ion-content>
