<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top GIFs</ion-title>
</ion-navbar>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="#gif of gifs" (click)="displayDetails(gif)">
            <button clear>
                <img [src]="gif.images.fixed_width_still.url"/>
            </button>

            <!--<ion-item-options>
                <button favorite (click)="addFavorite(gif)">
                    Favorite
                </button>
            </ion-item-options>-->
        </ion-item>
    </ion-list>
</ion-content>
