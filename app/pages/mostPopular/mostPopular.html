<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top GIFs</ion-title>
</ion-navbar>

<ion-content>
    <ion-list [hidden]="!areGifsLoadedOk">
        <ion-item *ngFor="#gif of gifs" (click)="displayDetails(gif)">
            <img class="gif" [src]="gif.images.fixed_width_still.url"/>
        </ion-item>
    </ion-list>

    <ion-list-header [hidden]="areGifsLoadedOk">
        No GIFs found - please try later
    </ion-list-header>
</ion-content>
