<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GIF</ion-title>
</ion-navbar>

<ion-content>
    <img class="gif" [src]="gif.images.downsized.url"/>

    <div id="footer">
        <button class="half-width" (click)="addToFavourites()">
            <ion-icon name="star-outline"></ion-icon>
            Star
        </button>

        <button class="half-width" (click)="removeFromFavourites()">
            <ion-icon name="star"></ion-icon>
            Unstar
        </button>

        <button class="half-width" (click)="share(item)">
            <ion-icon name="share"></ion-icon>
            Share
        </button>
    </div>
</ion-content>
