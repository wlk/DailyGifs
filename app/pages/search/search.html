<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search for Gifs</ion-title>
</ion-navbar>

<ion-content>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="searchGIFs)" placeholder="Search"></ion-searchbar>

    <ion-list [hidden]="shouldDisplayError()">
        <ion-item *ngFor="#gif of gifs" (click)="displayDetails(gif)">
            <img class="gif" [src]="gif.images.fixed_width_still.url"/>
        </ion-item>
    </ion-list>

    <ion-list-header [hidden]="!shouldDisplayError()">
        No Gifs found
    </ion-list-header>
</ion-content>
